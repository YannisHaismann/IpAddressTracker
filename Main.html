<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ip Adress Tracker</title>
</head>
<body>
    <header>
        <h1>IP Address Tracker</h1>
        <form action="" method="get">
            <input type="text" name="ip" id="ip" placeholder="Search for any IP address or domain" required/>
            <input type="submit" value=" "/>
        </form>
    </header>
<div class="mid-content">
    <div class="ip-address">
        <h2 class="ip-address__label">IP ADDRESS</h2>
        <p class="ip-address__value">XXX.XXX.XXX.XXX</p>
    </div>
    <div class="location">
        <h2 class="location__label">LOCATION</h2>
        <p class="location__value">Brooklyn, NY 10001</p>
    </div>
    <div class="timezone">
        <h2 class="timezone__label">TIMEZONE</h2>
        <p class="timezone__value">UTC-05:00</p>
    </div>
    <div class="isp">
        <h2 class="isp__label">ISP</h2>
        <p class="isp__value">SpaceX Starlink</p>
    </div>
</div>
</body>
</html>
