<!DOCTYPE html>
<html lang="fr">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ip Address Tracker</title>
</head>
<body>
    <header>
        <h1>IP Address Tracker</h1>
        <div class="form">
            <input class="form__text" id="submit-value" maxlength="26" type="text" name="ip" id="ip" placeholder="Search for any IP address" required/>
            <input class="form__submit" id="submit" type="submit" value=" "/>
        </div>
    </header>
    <div id="mapid">

    </div>
    <div class="mid-content">
        <div class="ip-address">
            <h2 class="ip-address__label">IP ADDRESS</h2>
            <p class="ip-address__value">XXX.XXX.XXX.XXX</p>
        </div>
        <div class="location">
            <h2 class="location__label">LOCATION</h2>
            <p class="location__value">Brooklyn, NY 10001</p>
        </div>
        <div class="timezone">
            <h2 class="timezone__label">TIMEZONE</h2>
            <p class="timezone__value">UTC-05:00</p>
        </div>
        <div class="isp">
            <h2 class="isp__label">ISP</h2>
            <p class="isp__value">SpaceX Starlink</p>
        </div>
    </div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
